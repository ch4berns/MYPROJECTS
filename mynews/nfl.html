<script>
    const yTitle = document.getElementById('news');

    (async() => {
        const response = await fetch('https://newsapi.org/v2/everything?q=nfl&from=2021-10-13&to=2021-10-13&sortBy=popularity&apiKey=a3a6776834a249e1a1fa81c2e6c390ee');
        const data = await response.json()

        if (data.status === 'ok') {
            const articles = data.articles || []

            data.articles.forEach(article => {
                yTitle.innerHTML += `
                    <img src="${article.urlToImage}" />
                    <h1>${article.title}</h1>
                    <p>${article.description}</p>
                    Read more: <a href="${article.url}">${article.url}</a>
                    <hr/>
                
                
                `
            })
        } else {
            yTitle.innerText = 'News Not Found'
        }
    })()

</script>
